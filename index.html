<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="assets/styles/global.css" />
    <link rel="stylesheet" href="assets/styles/pokedex.css" />
  </head>

  <body>
    <section class="content" id="listView">
      <img
        src="assets/images/pokedex-logo.png"
        class="logo"
        alt="podedex logo"
      />

      <ol id="pokemonList" class="pokemons">
        <!-- Pokemons aqui -->
      </ol>

      <div class="pagination">
        <button id="loadMoreButton" type="button">Load More</button>
      </div>
    </section>

    <section class="pokemon-details hidden" id="detailsView">
      <!--Botões inicio-->

      <div class="details-header">
        <button>
          <svg
            class="backBtn"
            width="50"
            height="50"
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
            fill="#000000"
            stroke="#000000"
            role="img"
            aria-label="left"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                fill="#fff"
                d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"
              ></path>
              <path
                fill="#fff"
                d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"
              ></path>
            </g>
          </svg>
        </button>

        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="50"
            height="50"
            class="favoriteBtn"
            fill="white"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M11.993 5.09691C11.0387 4.25883 9.78328 3.75 8.40796 3.75C5.42122 3.75 3 6.1497 3 9.10988C3 10.473 3.50639 11.7242 4.35199 12.67L12 20.25L19.4216 12.8944L19.641 12.6631C20.4866 11.7172 21 10.473 21 9.10988C21 6.1497 18.5788 3.75 15.592 3.75C14.2167 3.75 12.9613 4.25883 12.007 5.09692L12 5.08998L11.993 5.09691ZM12 7.09938L12.0549 7.14755L12.9079 6.30208L12.9968 6.22399C13.6868 5.61806 14.5932 5.25 15.592 5.25C17.763 5.25 19.5 6.99073 19.5 9.10988C19.5 10.0813 19.1385 10.9674 18.5363 11.6481L18.3492 11.8453L12 18.1381L5.44274 11.6391C4.85393 10.9658 4.5 10.0809 4.5 9.10988C4.5 6.99073 6.23699 5.25 8.40796 5.25C9.40675 5.25 10.3132 5.61806 11.0032 6.22398L11.0921 6.30203L11.9452 7.14752L12 7.09938Z"
            />
          </svg>
        </button>
      </div>
      <!--Botões end-->

      <!--Info pokemon-->
      <div class="pokemon-info">
        <span id="pokemonNumber"></span>
        <h1 class="pokemonName"></h1>

        <ol id="pokemonTypes" class="types">
          <!--Tipos pokemon-->
        </ol>
      </div>
      <!--Info end-->

      <!--Image detail-->
      <div class="pokemon-image">
        <img id="pokemonPhoto" src="" alt="" />
      </div>
      <!--Image end-->

      <div class="tabs">
        <button class="tab active" data-tab="about">About</button>
        <button class="tab" data-tab="stats">Base Stats</button>
        <button class="tab" data-tab="evolution">Evolution Tree</button>
        <button class="tab" data-tab="moves">Moves</button>
      </div>
      <div id="tabContent"></div>
      <!--Content-->
    </section>

    <!-- Scripts -->
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/pokemon-details.js"></script>
  </body>
</html>
